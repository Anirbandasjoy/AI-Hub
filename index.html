<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Hub</title>
    <!-- font awsome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- added favicon -->
    <link rel="shortcut icon" href="./image/165406.png" type="image/x-icon" />
    <!-- tailwind and dasi ui link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <style>
    .spinContaier {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50vh;
    }
    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(0, 0, 0, 0.1);
      border-left-color: #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  <body class="my-10">
    <header>
      <div class="space-y-5 text-center my-5">
        <h1 class="text-center text-3xl font-bold">AI Universe Hub</h1>
        <button class="btn btn-error mx-auto text-white capitalize">
          Sort By Date
        </button>
      </div>
    </header>
    <main class="container mx-auto space-y-3">
      <div class="text-center md:text-center lg:text-left">
        <input
          type="text"
          id="searchInput"
          placeholder="Search here"
          class="input input-bordered input-primary w-full max-w-xs"
        />
        <button onclick="handleSearch()" class="btn btn-primary capitalize">
          search
        </button>
      </div>
      <!-- spiner add -->
      <div id="spinContaier" class="spinContaier">
        <div class="spinner" id="spiner"></div>
      </div>
      <div
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 mx-auto gap-4"
        id="cardContainer"
      ></div>
      <!-- modal part -->

      <dialog id="my_modal_1" class="modal">
        <form
          method="dialog"
          class="modal-box w-8/12/12 min-h-[76vh] max-w-5xl"
        >
          <button
            class="btn hover:bg-red-500 bg-white absolute -left-1 -top-0 z-30"
          >
            âœ•
          </button>
          <div id="modalbody"></div>
        </form>
      </dialog>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
